    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usamos <p>">Parágrafo</abbr></li>
        <li><abbr title="Usamos <h1>,<h2>,<h3> até o h6">Títulos</abbr></li>
        <li><abbr title="Usamos <img>">Imagens</abbr></li>
        <li><abbr title="Usamos <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos <code>">CódigosFonte</abbr></li>
        <li><abbr title="Usamos <ol> coluna numerada
                    <li> linha da lista">Listas numeradas</abbr></li>
        <li><abbr title="Usamos <ol> coluna numerada
                    <li> linha da lista">Listas com demarcações</abbr></li>
    </ul>
