<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 014</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cinza {
            background-color: gray;
            color: white;
        }

        .nota {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Desafio 14</h1>
    <table>
        <caption>
            Tabela de Notas
        </caption>

        <thead>
            <tr>
                <th class="cinza" scope="col" rowspan="2">Área</th>
                <th class="cinza" scope="col" rowspan="2">Diciplinas</th>
                <th class="cinza" scope="colgroup" colspan="2">Notas</th>
                <th class="cinza" scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="cinza" scope="col">Nota 1</th>
                <th class="cinza" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <th class="cinza" scope="row" colspan="4">Média de Exatas</th>
                <td class="cinza nota">0,0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
                <td class="nota">0,0</td>
            </tr>

            <tr>
                <th class="cinza" scope="row" colspan="4">Média de Humanas</th>
                <td class="cinza nota">0,0</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
