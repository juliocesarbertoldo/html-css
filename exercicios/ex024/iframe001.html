<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>

        <!-- Tamanho padrão do iframe é 300x150 -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <!-- TUDO QUE É COLOCADO DENTRO DOS IFRAMES, APARECE CASO O NAVEGADOR NÃO SEJA COMPATÍVEL COM VISUALIZAÇÃO DE IFRAME.  NESSE CASO VAMOS COLOCAR O LINK, CASO NÃO MOSTRE O IFRAME, VAI MOSTRAR O LINK-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe> 
        também é muito legal
    </p>
</body>
</html>
